<div class = "fluid-container">

  <div class = "left-container">
      <form [formGroup]="contactForm" >

          <p class="h4 mb-4">Contactez nous</p>

          <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" id="name" formControlName="name" class="form-control" >
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" formControlName="email" class="form-control">
          </div>
    
            <div class="form-group" >
              <label for="subject">Sujet</label>
              <select type="number" id="subject" formControlName="subject" class="form-control">
                <option *ngFor = "let subject of subjects" [ngValue] = "subject.value">
                  {{subject.viewValue}} 
                </option>
              </select>         
            </div>

            <div class="form-group"> 
              <label for="message">Message</label>
              <textarea rows = "3" type="text" id="message" formControlName="message" class="form-control"></textarea>
            </div> 

            <button class="btn btn-success" style="margin : 1%;" (click)="onSubmit()" [disabled]="contactForm.invalid"> Envoyer le message </button>

      </form>
  </div>

  <div class = "right-container">
    <mat-card class = "contact-card">
      <mat-card-header>
        <mat-card-title>Ou contactez nous directement : </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p> Pour les remarques de tout ordre et relatives au site : rsi.bda.minesparis@gmail.com</p>
        <p> Pour les demandes commerciales : francois.maze@mines-praistech.fr </p>
        <p> Sur facebook :  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  <a href = "https://www.facebook.com/MontmArtre-BDA-Mines-de-Paris-105871631597481"><i class="bi bi-facebook fa-3x"></i></a></p>
      </mat-card-content>

    </mat-card>

  </div>
</div>
