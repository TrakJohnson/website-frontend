<h2 class="titre-page-changePWDForm"> Réinitialisation de mot de passe </h2>

<div class="col-sm-8 offset-sm-2 mt-2">
  <form [formGroup]="changePWDForm">
    
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name = "password" formControlName="password" class="form-control">
      <span class="help-block" style = "color: red;" *ngIf="!changePWDForm.get('password')!.valid && changePWDForm.get('password')!.touched">
        Mot de passe invalide : doit contenir au minimum 8 caractères dont 1 minuscule, 1 majuscule, 1 chiffre.
      </span>
    </div>

    <div class="form-group" >
      <label for="passwordBis">Vérification mot de passe</label>
      <input type="password" id="passwordBis" formControlName="passwordBis" class="form-control">
      <span class="help-block" style = "color: red;" *ngIf="!changePWDForm.get('passwordBis')!.valid && changePWDForm.get('passwordBis')!.touched">
        Password is invalid
      </span>
    </div>


    <button class="btn btn-success" style="margin : 1%;" (click)="onChangePassword()" [disabled]="changePWDForm.invalid"> Je change mon mot de passe</button>
  </form>
</div>
