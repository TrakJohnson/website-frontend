<h2 class="page-title">Réinitialiser son mot de passe</h2>

<div class="bda-fw-form bda-fw-form-wide">
  <form [formGroup]="demandPasswordForm">
    <div class="form-group">
      <label for="login">Login</label>
      <input type="text" id="login" formControlName="login" class="form-control">
    </div>
    <div class="form-group">
      <label for="email"> Adresse mail </label>
      <input type="text" id="email" formControlName="email" class="form-control">
    </div>

    <p id="contactAdmin"> En cas de soucis, contactez un administrateur ou envoyez un mail à
      bda.rsi.minesparis@gmail.com </p>
    <button class="btn btn-success bda-btn bda-btn-fill"
            (click)="onDemandSendEmail()" [disabled]="demandPasswordForm.invalid">
      Envoi de mail de récupération
    </button>
  </form>
</div>
