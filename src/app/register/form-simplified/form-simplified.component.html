<div class="bda-fw-form bda-fw-form-wide">
  <form [formGroup]="registerFormSimplified" class="bda-form">
    <div class="form-group">
      <label for="idPortail">Identifiant portail</label>
      <input type="text" id="idPortail" formControlName="idPortail"
             placeholder="22claqueur" class="form-control bda-input">
      <span class="help-block" [style.display]="loginPortailChecked ? 'block' : 'none'">
        <b>Infos:</b> {{this.prenom}} {{this.nom}}, {{this.promotion}}
      </span>
    </div>

    <button
      *ngIf="!loginPortailChecked"
      class="btn btn-success bda-btn bda-btn-fill" style="margin : 1%;"
      (click)="onValidateIdPortail()"
      [disabled]="loginPortailChecked">Continuer
    </button>

    <!-- La suite ne s'affiche que lorsque l'ID du portail a été vérifié -->
    <ng-container *ngIf="loginPortailChecked">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" formControlName="email" class="form-control">
        <span class="help-block">
        Il est conseillé de donner son email @etu.minesparis.psl.eu
      </span>
        <span class="help-block error"
              *ngIf="!registerFormSimplified.get('email')!.valid && registerFormSimplified.get('email')!.touched">
        Email invalide
      </span>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" formControlName="password" class="form-control">
        <span class="help-block error"
              *ngIf="!registerFormSimplified.get('password')!.valid && registerFormSimplified.get('password')!.touched">
        Mot de passe invalide : doit contenir au minimum 8 caractères dont 1 minuscule, 1 majuscule, 1 chiffre.
      </span>
      </div>

      <div class="form-group">
        <label for="passwordBis">Vérification mot de passe</label>
        <input type="password" id="passwordBis" formControlName="passwordBis" class="form-control">
        <span class="help-block error"
              *ngIf="!registerFormSimplified.get('passwordBis')!.valid && registerFormSimplified.get('passwordBis')!.touched">
        Vérification invalide
      </span>
        <span class="help-block error"
              *ngIf="registerFormSimplified.errors?.pwEq && registerFormSimplified.get('passwordBis')!.touched">
        Les deux mots de passe sont différents
      </span>
      </div>
      <button class="btn btn-success bda-btn bda-btn-fill" style="margin : 1%;"
              (click)="onCreateAccount()"
              [disabled]="registerFormSimplified.invalid"> Je créé mon compte
      </button>
    </ng-container>
  </form>
</div>
